<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* CSS styles */
        .login-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form h2 {
            text-align: center;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .welcome-message {
            text-align: center;
        }
        .logout-link {
            font-style: italic;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeMessage"></div>
    <div id="loginForm" class="login-form" style="display:none;">
        <h2>Login</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function showForm() {
            var welcomeMessage = document.getElementById('welcomeMessage');
            var loginForm = document.getElementById('loginForm');

            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            if (loginForm) {
                loginForm.style.display = 'block';
            }
        }

        function hideForm() {
            var loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.style.display = 'none';
            }
        }

        function setCookies() {
            const firstnameValue = document.getElementById("firstname").value;
            const emailValue = document.getElementById("email").value;

            const expirationDate = new Date();
            expirationDate.setTime(
                expirationDate.getTime() + 10 * 24 * 60 * 60 * 1000
            );

            document.cookie = `firstname=${firstnameValue}; expires=${expirationDate.toUTCString()}; path=/`;
            document.cookie = `email=${emailValue}; expires=${expirationDate.toUTCString()}; path=/`;
        }


        function showWelcomeMessageOrForm() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const username = getCookie('username');

            if (username) {
                // User is logged in
                document.body.innerHTML = "<h1>Welcome " + username + "<a href='#' class='logout-link' onclick='deleteCookiesAndShowForm()'> (logout)</a></h1>";
            } else {
                // not logged in
                showForm();
            }
        }

        
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        
        showWelcomeMessageOrForm();
    </script>
</body>
</html>
