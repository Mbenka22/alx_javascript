<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login cookie Form</title>
</head>

<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="firstname">
    <input type="text" id="email" placeholder="email">
    <button id="login">Log me in</button>
    <script src="https://cdn.jsdeliver.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        const login = document.getElementById('login');
        login.addEventListener('click', setCookies);
    
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
    
            document.cookie = `firstname=${firstname}`;
            document.cookie = `email=${email}`;
        }
    
        function showCookies() {
            const cookies = document.cookie.split('; ');
            const paragraph = document.createElement('p');
            paragraph.innerHTML = 'Cookies: ';
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                if (cookie.startsWith('firstname=') || cookie.startsWith('email=')) {
                    paragraph.innerHTML += cookie.split('=')[1] + ', ';
                }
            }
            paragraph.innerHTML = paragraph.innerHTML.slice(0, -2); 
            document.body.appendChild(paragraph);
        }
    </script>
    
</body>

</html>
