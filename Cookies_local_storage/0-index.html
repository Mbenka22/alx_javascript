<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login cookie Form</title>
</head>

<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="firstname">
    <input type="text" id="email" placeholder="email">
    <button id="login">Log me in</button>
    <script src="https://cdn.jsdeliver.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        const login = document.getElementById('login');
        login.addEventListener('click', setCookies);

        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            document.cookie = 'firstname=${firstname}';
            document.cookie = 'email=${email}';
        }
        function showCookies() {
            const cookies = document.cookie.split('; ');
            const para = document.createElement('p');//to create a paragraph using innerhtml function
            para.innerHTML='Cookies: ';
            for (let i = 0; i< cookie.length; i++){
                let cookie=cookies[i];
                if(cookie.startsWith('firstname=')|| cookie.startsWith('email=')){
                    para.innerHTML += cookie.split('=')[1]+ ', ';
                }
            }
            para.innerHTML =para.innerHTML.slice(0, -2);
            document.body.appendChild(para)
        }

    </script>
</body>

</html>
