<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p class="highlight">This is a normal paragraph.</p>
  <script>
    const paragraphs=document.querySelectorAll(".highlight") //creating the variable 
    paragraphs.forEach(function(paragraph){//funtion with a loop to change each paragraph into bold
        paragraph.style.fontWeight="bold"
    });


  </script>
</body>
</html>
